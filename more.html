<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa-More Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>NO Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen__title">More</h1>
      <div class="screen__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="icon-gear">
          <span class="dot"></span>
          <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>
    <main class="main-screen">
        <div class="user-component">
          <!--.user-component__column*2 를 통해 작성-->
          <div class="user-component__column">
            <img
              src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXg70J8td4HQA6_zLYKYDaFWpSeGMjT-fSng&usqp=CAU
              class="user-component__avatar user-component__avatar-xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Another User</h4>
              <h6 class="user-component__subtitle">+0 010-1234-5678</h6>
            </div>
          </div>
          <div class="user-componenet__column">
            <i class="fa-regular fa-message fa-2x"></i>
          </div>
        </div>
        <div class="icon-row more-screen">

            <!--  .icon-row__icon*4>span  -->
            <div class="icon-row__icon">
                <i class="far fa-calendar"></i><span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa fa-inbox"></i><span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-face-smile"></i><span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i><span>Themes</span>
            </div>
          </div>
          <div class="icon-row more-screen">
            <!--  .find-icons__icon*4>span  -->
            <div class="icon-row__icon">
                <i class="fas fa-circle-nodes fa-2x"></i><span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-comments fa-2x"></i><span>Openchat</span>
            </div>
            <div class="icon-row__icon">
            </div>
          <div class="icon-row__icon">     
            </div>
          </div>  
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
              </div>
            </div>
        </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification nav__notification-dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/228f23cc9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
